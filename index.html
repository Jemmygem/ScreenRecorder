<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen Recorder</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>

<body>
    <div class="bg-gray-900 flex justify-center items-center min-h-[550px] min-w-[800px] relative">
        <div class="fixed">
            <div class="bg-white grid justify-center gap-3 h-28 w-44 p-3">
                <button class="bg-purple-900 text-white w-36 py-2 px-5 rounded-md" id="startRecording">
                    Start Recording
                </button>
                <button class="bg-purple-900 text-white w-36 py-2 px-5 rounded-md" id="stopRecording">
                    Stop Recording
                </button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
